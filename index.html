<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Tugas 3 Sistem Informasi Geografis</title>
</head>
<body>
    <h1 style="text-align: center;">Cipondoh Map</h1>

    <hr size="4" color="black">
    
    <br>

    <h2 style="text-align: left; padding-left: 2%;">NPM   : 1214085</h2>
    <h2 style="text-align: left; padding-left: 2%;">Nama  : Fitrah Ali Akbar Setiawan</h2>
    <h2 style="text-align: left; padding-left: 2%;">Kelas : D4 TI 3C</h2>

    <br>

    <div id='map' style="padding-left: 2%; padding-right: 2%;"></div>
    
        <input type="hidden" id="idmarker" name="idmarker" value="">
    
        <div id="popupinfo" class="ol-popup">
            <b id="popupinfo-title"></b>
            <div id="popupinfo-content"></div>
            <div id="popupinfo-delete">
                <input type="hidden" id="idmarker" name="idmarker" value="">
                <button id="hapusbutton" type="button">Hapus</button><button id="hitungcogbutton" type="button">Hitung COG</button><br>
            </div>
            
        </div>
    
        <div id="popup" class="ol-popup">
            <b id="popup-title">Input Center of Gravity</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
            <div id="popup-input">
                Nama : <input type="text" id="name" name="name" required><br>
                Volume : <input type="text" id="volume" name="volume" required><br>
                <input type="hidden" id="long" name="long" value="">
                <input type="hidden" id="lat" name="lat" value="">
                <button id="insertmarkerbutton" type="button">Input</button><br>
            </div>
        </div>

<div id="info-table">
    <div class="point-table" style="margin: 5%;">
    <h1>Type Point</h1>
    <table id="pointTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th >Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="lokasi"></tbody>
    </table>
</div>

<div class="polygon-table" style="margin: 5%;">
    <h1>Type Polygon</h1>
    <table id="polygonTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="polygon"></tbody>
    </table>
</div>

<div class="polyline-table" style="margin: 5%;">
    <h1>Type Polyline</h1>
    <table id="polylineTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="line"></tbody>
    </table>
</div>

<br>

</div>
<script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
